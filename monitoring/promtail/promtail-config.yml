server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Use Docker service discovery to auto-detect containers
  # Scrape the sampleapi and sampleworker containers via docker unix socket
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["sampleapi", "sampleworker"]
    relabel_configs:
      # Use container name as the job label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.+)'
        target_label: 'job'
      # Also set as service label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.+)'
        target_label: 'service'
      # Set container label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.+)'
        target_label: 'container'
    pipeline_stages:
      # Parse Docker JSON log wrapper
      - json:
          expressions:
            log: log
            stream: stream
            time: time
      # Parse our app's JSON log
      - json:
          expressions:
            level: level
            msg: msg
            trace_id: trace_id
            span_id: span_id
            task_id: task_id
            duration_ms: duration_ms
          source: log
      # Add labels for filtering
      - labels:
          level:
          trace_id:
          span_id:
      # Use Docker timestamp
      - timestamp:
          source: time
          format: RFC3339Nano
      # Output the original log line
      - output:
          source: log
